name: "Exam"
description: "Exam theme"
type: theme

core_version_requirement: ">=9.2"
base theme: starterkit_theme

libraries:
  - exam/global

libraries-override:
  starterkit_theme/pager:
    css:
      component:
        css/components/pager.css: false
  like:
    css:
      css/like.css: false

regions:
  header: Header
  hero: Hero
  primary_menu: Primary menu
  highlighted: Highlighted
  content: Content
  footer: Footer
parameters:
  twig.config:
    debug: true
    auto_reload: true
    cache: false
